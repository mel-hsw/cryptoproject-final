global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'crypto-volatility'
    environment: 'development'

# Alerting configuration
rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'volatility-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'volatility-api'
          job: 'api'
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'feature-pipeline'
    static_configs:
      - targets: ['host.docker.internal:8001']
        labels:
          service: 'feature-pipeline'
          job: 'consumer'
    metrics_path: '/metrics'
    scrape_interval: 10s
    # Note: This scrapes from host machine where featurizer.py runs
    # If running in Docker, adjust target accordingly

  - job_name: 'prediction-consumer'
    static_configs:
      - targets: ['host.docker.internal:8002']
        labels:
          service: 'prediction-consumer'
          job: 'consumer'
    metrics_path: '/metrics'
    scrape_interval: 10s
    # Note: This scrapes from host machine where prediction_consumer.py runs
    # If running in Docker, adjust target accordingly

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

