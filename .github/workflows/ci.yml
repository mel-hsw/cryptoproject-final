name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with Black
      run: |
        black --check --diff . --exclude '/(\.venv|__pycache__|\.git|\.github|data|logs|models/artifacts|reports)/'
    
    - name: Lint with Ruff
      run: |
        ruff check . --exclude '.venv|__pycache__|.git|.github|data|logs|models/artifacts|reports'
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Start Docker services
      run: |
        docker compose -f docker/compose.yaml up -d kafka kafka-init mlflow api
    
    - name: Wait for Kafka topics to be initialized
      run: |
        echo "Waiting for kafka-init to complete..."
        timeout 60 bash -c 'until docker compose -f docker/compose.yaml ps kafka-init | grep -q "Exited (0)"; do sleep 2; done' || true
        echo "Kafka topics initialized!"
    
    - name: Wait for API to be healthy
      run: |
        echo "Waiting for API to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        echo "API is ready!"
    
    - name: Run API integration test
      run: |
        pytest scripts/test_api_integration.py -v
      env:
        API_BASE_URL: http://localhost:8000
    
    - name: Stop Docker services
      if: always()
      run: |
        docker compose -f docker/compose.yaml down

